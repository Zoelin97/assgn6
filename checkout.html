<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="checkout.css">
        <script src="checkout.js"></script>
</head>

<body onload="onload()">
     <!-- header -->
    <header>
            <!-- TOP TITLE --> 
            <div class="containter">
                <div id="name">
                    <a href="index.html">
                        <h2>FLUFF STUFF</h2>
                    </a>
                </div>

                <!-- NAV BAR -->
                <div class="nav">
                    
                      <a href="product.html">PRODUCT</a>
                      <a href="collection.html">COLLECTIONS</a>
                       <a href="#sale">SALE</a>
                      <a href="#contact">CONTACT</a>
                      <input type="text" placeholder="Search..">
                      <img src="https://image.flaticon.com/icons/png/512/55/55369.png" alt="search bar" class="search-icon"  style="width:100%" />
                      <img src="https://image.flaticon.com/icons/png/512/126/126515.png" alt="shopping cart" class="cart"  style="width:3%" />
                      <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-512.png" alt="sign in icon" class="account"  style="width:3%" />
                </div>
            </div>
    </header>


   <!-- CART DETAIL -->
    <div class="grid">

        <!-- ITEM -->
        <div class="item">
           <input type="checkbox" name="additem" value="added"><br>
           <img src="https://res-1.cloudinary.com/dwpujv6in/image/upload/c_pad,dpr_2.0,f_auto,h_930,q_auto,w_930/v1/media/catalog/product/p/l/pl1_18squr_top2_tm-signal-square-pillow-edwards-tomatoe.jpg" alt="pillow" style="width: 100%">

           <!-- DESCRIPTION -->
           <div class="description">
              <span>Common Projects</span>
              <span>Bball High</span>
              <span>White</span>
            </div>
         
            <!-- QUANTITY -->
            <div class="quantity">
              <button class="plus-btn" type="button" name="button" onclick="addQuant()">+</button>
              <input type="text" name="name" id="itemQuant" value="1" >
              <button class="minus-btn" type="button" name="button" onclick="minusQuant()">-</button>
            </div>
         
           <!-- COLOR -->
            <div class="price">$19</div>
           <button type="submit" class="button_2" >delete</button>
           <button type="submit" class="button_2" >checkout</button>
           <button type="submit" class="button_2" >save for later</button>
        </div>
    </div>


 <!-- BOTTOM NEWSLETTER -->
    <section id="bottom">
        <form>   
          <button type="submit" class="button_1" onclick="onClick()">Checkout </button>
          <span class="total-price">Total    $19</span>
        </form>
    </section>
</body>


</html>
